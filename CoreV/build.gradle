plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
}

group 'dev.jbull'
version '1.0-SNAPSHOT'
jar {
    from {
        configurations.runtimeClasspath.filter{ it.exists() }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

compileJava.options.encoding = 'UTF-8'


repositories {
    mavenCentral()
    jcenter()
    maven {
        url('https://repo.cloudnetservice.eu/repository/releases/')
    }
    maven {
        url("https://repo.legendempires.de/repository/maven-releases/")
        credentials {
            username "bwsucht-read"
            password "BieOCERDalWPUayd3UY3"
        }
    }

    maven { url 'https://jitpack.io' }
    maven {
        url('http://oss.sonatype.org/content/groups/public/')
    }

}

dependencies {
    implementation 'org.spigotmc:spigot:1.8.8@jar'
    compile 'org.projectlombok:lombok:1@jar'
    compile 'com.zaxxer:HikariCP:4.0.3@jar'
    compile("org.mongodb:mongodb-driver-async:3.4.1")
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.2'
    annotationProcessor 'org.projectlombok:lombok:1@jar'
    implementation  'net.md-5:bungeecord:1.16'
    implementation group: 'redis.clients', name: 'jedis', version: '2.8.0'
    implementation 'io.nats:jnats:2.10.0'
    implementation 'de.dytanic.cloudnet:cloudnet-driver:3.3.0-RELEASE'
    implementation 'de.dytanic.cloudnet:cloudnet-bridge:3.3.0-RELEASE'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

test {
    useJUnitPlatform()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
